<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                // bind--> is basic give refernce of other this 
                //eg--> this.library = "React"
           

           // bind krne se hume this.server = "https://localhost:300" ka acess bhi mil jyega 
           //bai button ko handle clik ka refernce to mil rha tha 
           //pr bind se baki this.server and this.library ka bhi refernce bhi mil jyega 
           // bind give acces of all functions  in react class when button is click
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
